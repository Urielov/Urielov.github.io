<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>devtools-detector demo</title>
    <style>
      .line {
        margin-top: 10px;
        text-align: center;
      }

      #status {
        margin-top: 50px;
        font-size: 30px;
      }

      #checker {
        color: brown;
      }
    </style>
    <script src="./promise-polyfill.js"></script>
    <script src="./devtools-detector.js"></script>

  <body>
    <div id="status" class="line">devtools status: close</div>
    <div id="checker" class="line"></div>
    <div id="ua" class="line"></div>
    <div id="versionMap" class="line"></div>
    <script>
      const status = document.getElementById('status');
      const checker = document.getElementById('checker');
      const ua = document.getElementById('ua');
      const versionMap = document.getElementById('versionMap');

      const changeTimestamps = [];

      function addTimestamp() {
        const now = Date.now();
        changeTimestamps.push(now);
   
        while (changeTimestamps.length && now - changeTimestamps[0] > 2000) {
          changeTimestamps.shift();
        }
      }

      function hasChangedAtLeastFiveTimes() {
        return changeTimestamps.length >= 2;
      }

      function checkChanges() {
        if (hasChangedAtLeastFiveTimes()) {
          console.log('From bas');
         
          window.location.href = 'https://www.kikar.co.il/';
        }
        else{
            console.log('Not from bas');
            window.location.href = 'https://example.com';
        }
      }

      devtoolsDetector.addListener(function (isOpen, detail) {
        console.log('isOpen', isOpen);
        addTimestamp();

        if (isOpen) {
          status.innerText = 'devtools status: open';
          checker.innerText = detail.checkerName;
        } else {
          status.innerText = 'devtools status: close';
          checker.innerText = '';
        }
      });

      devtoolsDetector.launch();

      ua.innerText = 'UserAgent: ' + navigator.userAgent;
      versionMap.innerText = Object.keys(devtoolsDetector.versionMap)
        .map(function (key) {
          return key + ' : ' + devtoolsDetector.versionMap[key];
        })
        .join('\n');

    
      setInterval(checkChanges, 2000); 
    </script>
